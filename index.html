<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles/style.css">
</head>

        <section>

                <button class="btn-signUp" style="margin-top: 10px;">Sign Up</button>
            </nav>
        </section>

        <!-- Banner Section -->
        <section class="banner-section">
            <div>
                <p id="banner-heading" style="border:2px solid chocolate;">Cool Dark UI Template for <br>

                <button class="btn-signUp">Stay Focused</button>

        </section>

    </div>

    <div class="action">

            <button class="btn-signUp">Launch Live Preview</button>

        <div class="image-action">
            <img src="images/wc-mini.png" alt="" style="height: 220px; width:250px; border-radius: 30px;">
